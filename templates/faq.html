{% extends "base.html" %}

{% block title %}FAQ - IPhone Inventory{% endblock %}

{% block content %}
<div class="container mx-auto px-4 mt-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Frequently Asked Questions</h1>
        <p class="text-gray-700 mb-6">Find answers to the most common questions about using the IPhone Inventory application.</p>
        
        <div class="space-y-4">
            {% for faq in faqs %}
                <div class="border-b border-gray-200 pb-4">
                    <button class="w-full text-left focus:outline-none flex justify-between items-center">
                        <span class="text-2xl font-semibold text-gray-800">{{ faq.question }}</span>
                        <i class="fas fa-chevron-down text-gray-500"></i>
                    </button>
                    <div class="mt-2 text-gray-700 hidden">
                        <p>{{ faq.answer }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const answer = this.nextElementSibling;
                const icon = this.querySelector('i');
                
                if (answer.classList.contains('hidden')) {
                    answer.classList.remove('hidden');
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                } else {
                    answer.classList.add('hidden');
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            });
        });
    });
</script>
{% endblock %}
